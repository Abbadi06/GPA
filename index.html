<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAU Calculator</title>
<link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#10b981'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-primary mb-2">AAU Calculator</h1>
<p class="text-gray-600">Calculate your GPA with ease</p>
        </header>

        <main class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6 md:p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Current GPA Section -->
                    <div class="bg-gray-50 p-6 rounded-lg">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Current GPA</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Current GPA</label>
                                <input type="number" step="0.01" min="0" max="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary" placeholder="0.00 - 4.00" id="currentGPA">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Total Credits</label>
                                <input type="number" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary" placeholder="Total credits" id="totalCredits">
                            </div>
                        </div>
                    </div>

                    <!-- New Courses Section -->
                    <div class="bg-gray-50 p-6 rounded-lg">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">New Courses</h2>
                        <div id="coursesContainer">
                            <!-- Course inputs will be added here -->
                        </div>
                        <button id="addCourseBtn" class="mt-4 w-full flex items-center justify-center gap-2 bg-primary hover:bg-primary-600 text-white py-2 px-4 rounded-md transition">
                            <i data-feather="plus"></i> Add Course
                        </button>
                    </div>
                </div>

                <!-- Results Section -->
                <div class="mt-8 bg-gray-50 p-6 rounded-lg">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Results</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                            <p class="text-sm text-gray-500">Current GPA</p>
                            <p class="text-2xl font-bold text-primary" id="currentGPAOutput">0.00</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                            <p class="text-sm text-gray-500">New GPA</p>
                            <p class="text-2xl font-bold text-secondary" id="newGPAOutput">0.00</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                            <p class="text-sm text-gray-500">Total Credits</p>
                            <p class="text-2xl font-bold text-gray-800" id="totalCreditsOutput">0</p>
                        </div>
                    </div>
                    <button id="calculateBtn" class="mt-6 w-full bg-primary hover:bg-primary-600 text-white py-3 px-4 rounded-md font-medium transition">
                        Calculate GPA
                    </button>
                </div>
            </div>
        </main>

        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>Thanks for using AAU Calculator! âœ¨</p>
</footer>
    </div>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
